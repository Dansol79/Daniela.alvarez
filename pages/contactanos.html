<!--------------------------Primera Seccion---------------------->
    <section class="seccion__card">
        <div class="card__Left">
        </div>
        <div class="card__Right">
            <h2 class="titleDos">Contactanos</h2>
            <form action="" class="form">
                <!--Formulario-->
                <div class="form__Names">
                    <div class="form__Con">
                        <label for="name" class="labelf">Nombre</label>
                        <input type="text" id="name" name="name" class="inputf">
                    </div>
                    <div class="form__Con">
                        <label for="surName" class="labelf">Apellido</label>
                        <input type="text" id="surName" name="surName" class="inputf">
                    </div>
                </div>
                <div class="form__Con">
                    <label for="phone" class="labelf">Telefono</label>
                    <input type="tel" id="phone" name="phone" class="inputf">
                </div>
                <div class="form__Con">
                    <label for="suEmail" class="labelf">Email</label>
                    <input type="email" id="suEmail" name="email" class="inputf">
                </div>
                <div class="form__Con">
                    <label for="message" class="labelf">Mensajes</label>
                    <textarea class="textF" name="message" id="message" cols="30" rows="10" minlength="3"
                        maxlength="150"></textarea>
                </div>
                <!--Boton Enviar y Reset-->
                <div class="form__Names">
                    <input type="submit" id="btn" value="Enviar" class="btn">
                    <input type="reset" id="clear" value="Limpiar" class="btn">
                </div>
            </form>
        </div>
    </section>
